<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cek Khodam</h1>
        <p>Masukkan nama Anda untuk mengetahui khodam pendamping Anda:</p>
        <input type="text" id="nama" placeholder="Nama Anda">
        <button onclick="cekKhodam()">Cek Khodam</button>
        <div id="hasil" style="display: none;">
            <h2>Khodam Pendamping Anda:</h2>
            <p id="namaKhodam"></p>
            <img id="gambarKhodam" src="" alt="Gambar Khodam">
            <p id="deskripsiKhodam"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
